<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 이미지 생성기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>텍스트 이미지 생성기</h1>
            <p>Flutter 모바일 앱에서 실행하세요</p>
        </header>
        
        <main>
            <div class="card">
                <h2>모바일 앱 다운로드</h2>
                <p>iOS와 Android 앱으로 사용하실 수 있습니다.</p>
                <div class="app-buttons">
                    <a href="#" class="app-button">
                        <span>iOS 앱 다운로드</span>
                    </a>
                    <a href="#" class="app-button">
                        <span>Android 앱 다운로드</span>
                    </a>
                </div>
            </div>
            
            <div class="features">
                <div class="feature">
                    <h3>회전형 테마 카드</h3>
                    <p>반원형 배치로 쉽게 테마를 선택할 수 있습니다.</p>
                </div>
                <div class="feature">
                    <h3>SDXL & Flux Schnell</h3>
                    <p>두 가지 고품질 AI 모델로 이미지 생성이 가능합니다.</p>
                </div>
                <div class="feature">
                    <h3>갤러리 저장</h3>
                    <p>생성된 이미지를 갤러리에 저장하고 관리할 수 있습니다.</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 텍스트 이미지 생성기. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
